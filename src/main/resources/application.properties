spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

server.port=5000
spring.datasource.url=jdbc:mysql://localhost:3306/admin_dashboard?reWriteBatchedInserts=true&useSSL=false&autoReconnect=true&useUnicode=yes&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.connection.CharSet=utf8
spring.jpa.hibernate.connection.characterEncoding=utf8
spring.jpa.hibernate.connection.useUnicode=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=100

server.error.whitelabel.enabled=false
spring.mvc.throw-exception-if-no-handler-found=true
